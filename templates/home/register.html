{% extends "home/base.html" %} {% load static %} {% block content_home %}
<div class="auth-main v1">
    <div class="auth-wrapper">
        <div class="auth-form">
            <div class="card my-5">
                <div class="card-body">
                    <div class="text-center">
                        <img src="{% static "/images/authentication/img-auth-register.png" %}" alt="images" class="img-fluid mb-3" />
                        <h4 class="f-w-500 mb-1">Register with your email</h4>
                        <p class="mb-3">Already have an Account? <a href="{% url "login" %}" class="link-primary">Log in</a></p>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="First Name" />
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Last Name" />
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email Address" />
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" placeholder="Phone number" />
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" />
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Confirm Password" />
                    </div>
                    <div class="d-flex mt-1 justify-content-between">
                        <div class="form-check">
                            <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
                            <label class="form-check-label text-muted" for="customCheckc1">I agree to all the Terms & Condition</label>
                        </div>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="button" class="btn btn-primary">Create Account</button>
                    </div>
                    <div class="saprator my-3">
                        <span>Or continue with</span>
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-shadow btn-outline-dark"> <img class="w-25 me-2"src="{% static "/images/42_logo.svg" %}" alt=""><span class="fs-4 fw-bolder">Intra Login</span></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="auth-sidefooter">
            <img src="{% static "/images/logo-dark.svg" %}" class="img-brand img-fluid" alt="images" />
            <hr class="mb-3 mt-4" />
            <div class="row">
                <div class="col my-1">
                    <p class="m-0">Made with â™¥ by  MASS</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content_home %}
